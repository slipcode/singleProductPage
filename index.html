<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingleProduct</title>
    <!-- font-awesome cdn -->
    <!-- link = "https://fontawesome.com/v6/search?q=bag&o=r&m=free" -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="left_side">
            <div class="site_logo"></div>
            <nav>
                <ul>
                    <li><a href="">Category</a></li>
                    <li><a href="">Brand</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">FAQâ€™s</a></li>
                </ul>
            </nav>
        </div>
        <div class="white_space"></div>
        <div class="profile">
            <i class="fa-solid fa-bag-shopping"></i>
            <i class="fa-regular fa-bell"></i>
            <img src="img/profile_pic.jpg" alt="Profile Picture">
            <div class="profile_info">
                <p>Good Morning!</p>
                <h3>Scarlet Johnson</h3>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="gallary">
                <div class="defualt"></div>
                <div class="mult-gall">
                    <i class="fa-solid fa-chevron-left"></i>
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>

            <!-- product info -->
            <div class="product-info">
                <!-- box1 -->
                <div class="nav-menu">
                    <p>Home</p>
                    <i class="fa-solid fa-chevron-right"></i>
                    <p>Decoration</p>
                    <i class="fa-solid fa-chevron-right"></i>
                    <p>Furniture</p>
                    <i class="fa-solid fa-chevron-right"></i>
                    <p>Storage</p>
                    <i class="fa-solid fa-chevron-right"></i>
                    <p>Sideboard</p>
                </div>
                <!-- box2-->

                <!-- poduct title -->
                <div class="product-itle-and-reviwe">
                    <div class="title">
                        <h1>Embrace Sideboard</h1>
                        <p>Teixeira Design Studio</p>
                    </div>
                    <!-- whitl-list , bokmark  and share -->
                    <div class="white-list">
                        <div>
                            <i class="fa-regular fa-heart"></i>
                            <span>120</span>
                        </div>
                        <i class="fa-regular fa-bookmark"></i>
                        <i class="fa-solid fa-share-nodes"></i>
                    </div>

                </div>
                <!-- box3 -->
                <div class="box3">
                    <div class="price-star-riviwe">
                        <div>
                            <h3>$120.56</h3>
                            <h4>$160.87</h4>
                        </div>
                        <div>
                            <div class="icon">
                                <i class="fa-regular fa-star">4.2</i>
                                <i class="fa-regular fa-comment-dots">67 Reviews</i>
                            </div>
                            <p><span>93%</span> of buyers have recommended this.</p>
                        </div>
                    </div>
                </div>
                <!-- box 4 -->
                <div class="box4">

                    <h4>Choose a Color</h4>
                    <div class="container">
                        <input type="radio" name="color" id="red" checked>
                        <label for="red"><i class="fa-solid fa-check"></i></label>
                        <input type="radio" name="color" id="black">
                        <label for="black"><i class="fa-solid fa-check"></i></label>
                        <input type="radio" name="color" id="yellow">
                        <label for="yellow"><i class="fa-solid fa-check"></i></label>
                        <input type="radio" name="color" id="blue">
                        <label for="blue"><i class="fa-solid fa-check"></i></label>
                        <input type="radio" name="color" id="greenyellow">
                        <label for="greenyellow"><i class="fa-solid fa-check"></i></label>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
